<!DOCTYPE HTML PUBLIC>
<html>
<head>
    <title>calcjs</title>
    
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
   
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">
    <table class="table table-bordered table-dark">
  
    <tbody>
    <tr>
        <td id="reset">CE</td>
        <td class="calcTouch" id="del">del</td>
        <td class="calcTouch">/</td>
        <td class="calcTouch">*</td>
    </tr>
     <tr>
        <td class="calcTouch">7</td>
        <td class="calcTouch">8</td>
        <td class="calcTouch">9</td>
        <td class="calcTouch">-</td>
    </tr>
    <tr>
        <td class="calcTouch">4</td>
        <td class="calcTouch">5</td>
        <td class="calcTouch">6</td>
        <td class="calcTouch">+</td>
        
    </tr>
    <tr>
        <td class="calcTouch">1</td>
        <td class="calcTouch">2</td>
        <td class="calcTouch">3</td>
        <td rowspan="2" class="calcTouch"><br>=</td>
        
    </tr>
    <tr>
        <td colspan="2" class="calcTouch">0</td>
        <td class="calcTouch">.</td>
    </tr>
    </tbody>
</table>

        </div>
        <div class="col-sm">
            <table id="history" class="table table-bordered">
                <tr>
                    <td id=result></td>
                </tr>
            </table>
            
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
